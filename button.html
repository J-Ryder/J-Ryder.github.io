<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinked Button Example</title>
    <style>
        .button {
            display: inline-block;
            padding: 200px 100px;
            font-size: 16px;
            color: white;
            background-color: #001aff;
            text-decoration: none;
            border-radius: 50px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hyperlinked Button Example</h1>
    <a href="cards.html" class="button">Go to Another Page</a>
</body>
</html>
