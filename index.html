<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFL2</title>
    <link rel="stylesheet" type="text/CSS" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="inner">
                <div class="front">
                    <h1>Cheeta</h1>
                    <img src="Icons/Cheeta.png" class="profile-image" alt="Cheeta">
                 <img src="Icons/Support.png" class="class-image" alt="Support">
                 </div>
                <div class="back">
                    <h1>Back of card</h1>
                    <p1>Additional info on the back of the card</p1>
                </div>
            </div>
        </div>

        <div class="card" onclick="flipCard(this)">
            <div class="inner">
                <div class="front" >
                  <h1>Groza</h1>
                    <img src="Icons/Groza.png" class="profile-image" alt="Groza">
                    <img src="Icons/Bulwark.png" class="class-image" alt="Bulwark">
                </div>
                <div class="back">
                    <h1>Back of card</h1>
                    <p1>Additional info on the back of the card</p1>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function flipCard(card){
        card.classList.toggle('flipped');
        }
    </script>
    
</body>
</html>
