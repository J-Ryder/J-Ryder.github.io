<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFL2</title>
    <link rel="stylesheet" type="text/CSS" href="styles.css">

</head>
<body>

    <div class="container">
        <div class="card" id="CheetaCard" onclick="flipCard(this)" >
            <div class="inner">
                <div class="front">
                    <h1>Cheeta</h1>
                    <img src="Picture" class="profile-image" alt="Character">
                    <img src="Icons/Support.png" class="class-image" alt="Support">
                 </div>
                <div class="back">
                    <h1>Cheeta</h1>
                    <p id="CheetaAttachment"></p>
                </div>
            </div>
        </div>

        <div class="card" id="GrozaCard" onclick="flipCard(this)">
            <div class="inner">
                <div class="front" >
                  <h1>Groza</h1>
                    <img src="Icons/Groza.png" class="profile-image" alt="Groza">
                    <img src="Icons/Bulwark.png" class="class-image" alt="Bulwark">
                </div>
                <div class="back">
                    <h1>Groza</h1>
                    <p id="GrozaAttachment"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    
</body>
</html>
