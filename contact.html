<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            background-color: rgb(196, 130, 130);
            border: 1px solid #580808;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
            transition: 0.3s;
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: rgb(253, 253, 253);
        }
        .card-front {
            background-color: #4bb45d;
        }
        .card-back {
            background-color: #28A745;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Responsive Card Grid</h1>
    <div class="grid-container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Front 1</div>
                <div class="card-back">Back 1</div>
            </div>
    <script>
        function flipCard(cardElement) {
            cardElement.classList.toggle("flip");
        }
    </script>
    <div class="grid-container">
        <!-- <script>
            for (let i = 1; i <= 20; i++) {
                document.write(`
                <div class="card">Card ${i}</div>`);
            }
        </script> -->
    </div>
</body>
</html>
